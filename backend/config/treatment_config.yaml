num_cycles: 3
cycle_repetitions: 2
phase_durations:
  t_z1: 30.0
  t_d1: 30.0
  t_n1: 30.0
  t_z2: 18.0
  t_d2: 18.0
  t_n2: 18.0
  t_z3: 18.0
  t_d3: 18.0
  t_n3: 18.0
  t_sed: 18.0
  t_abzug: 18.0
  t_still: 18.0
aeration:
  continuous:
    t_luftan: 18.0
    t_luftpause: 18.0
    description: "Pattern: ON for t_luftan \u2192 OFF for t_luftpause \u2192 repeat"
  pulse:
    t_stossan: 6.0
    t_stosspause: 12.0
    description: "Pattern: OFF for t_stosspause \u2192 ON for t_stossan \u2192 repeat"
treatment_phases:
  phase_1_zulauf_1:
    name: Zulauf 1
    description: Inflow 1 - Fill with wastewater batch 1
    duration_param: t_z1
    inlet_pump: true
    drain_valve: false
    aeration_mode: pulse
  phase_2_deni_1:
    name: "Unbel\xFCftet 1"
    description: Denitrification 1 - Anoxic phase for nitrogen removal
    duration_param: t_d1
    inlet_pump: false
    drain_valve: false
    aeration_mode: pulse
  phase_3_nitri_1:
    name: "Bel\xFCftung 1"
    description: Nitrification 1 - Aerobic phase for ammonia oxidation
    duration_param: t_n1
    inlet_pump: false
    drain_valve: false
    aeration_mode: continuous
  phase_4_zulauf_2:
    name: Zulauf 2
    description: Inflow 2 - Fill with wastewater batch 2
    duration_param: t_z2
    inlet_pump: true
    drain_valve: false
    aeration_mode: pulse
  phase_5_deni_2:
    name: "Unbel\xFCftet 2"
    description: Denitrification 2 - Anoxic phase for nitrogen removal
    duration_param: t_d2
    inlet_pump: false
    drain_valve: false
    aeration_mode: pulse
  phase_6_nitri_2:
    name: "Bel\xFCftung 2"
    description: Nitrification 2 - Aerobic phase for ammonia oxidation
    duration_param: t_n2
    inlet_pump: false
    drain_valve: false
    aeration_mode: continuous
  phase_7_zulauf_3:
    name: Zulauf 3
    description: Inflow 3 - Fill with wastewater batch 3
    duration_param: t_z3
    inlet_pump: true
    drain_valve: false
    aeration_mode: pulse
  phase_8_deni_3:
    name: "Unbel\xFCftet 3"
    description: Denitrification 3 - Anoxic phase for nitrogen removal
    duration_param: t_d3
    inlet_pump: false
    drain_valve: false
    aeration_mode: pulse
  phase_9_nitri_3:
    name: "Bel\xFCftung 3"
    description: Nitrification 3 - Aerobic phase for ammonia oxidation
    duration_param: t_n3
    inlet_pump: false
    drain_valve: false
    aeration_mode: continuous
  phase_10_sedimentation:
    name: Sedimentation
    description: Settling phase - Allow solids to settle to bottom
    duration_param: t_sed
    inlet_pump: false
    drain_valve: false
    aeration_mode: none
  phase_11_klarwasserabzug:
    name: Klarwasserabzug
    description: Clear water drain - Remove treated water from top
    duration_param: t_abzug
    inlet_pump: false
    drain_valve: true
    aeration_mode: none
  phase_12_stillstand:
    name: Stillstandszeit
    description: Idle time - Pause before next cycle
    duration_param: t_still
    inlet_pump: false
    drain_valve: false
    aeration_mode: none
hardware:
  components:
    inlet_pump:
      pin: 17
      name: Zulaufpumpe LED
      voltage: 3.3V
      max_runtime: 3600
      active_low: false
    drain_valve:
      pin: 27
      name: Ablaufventil LED
      voltage: 3.3V
      max_runtime: 7200
      active_low: false
    blower:
      pin: 22
      name: Verdichter LED
      voltage: 3.3V
      max_runtime: 14400
      active_low: false
  sensors:
    level:
      trigger_pin: 24
      echo_pin: 25
      read_interval: 1.0
    high_level_button:
      pin: 23
      name: High Water Level Sensor
      type: button
      pull_down: true
    low_level_button:
      pin: 24
      name: Low Water Level Sensor
      type: button
      pull_down: true
safety:
  emergency_stop_enabled: true
  high_level_alarm: 10
  low_level_alarm: 130
  max_cycle_duration: 43200
  component_protection_interval: 60
logging:
  interval: 1
  retain_days: 30
system:
  name: "IBC-Versuchskl\xE4ranlage"
  description: IBC-based Sequencing Batch Reactor for wastewater treatment
  version: '2.0'
  process_type: Step-feed SBR with biological nitrogen removal
